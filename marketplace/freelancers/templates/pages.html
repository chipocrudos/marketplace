{% if page_obj %}

<div class="row justify-content-center">

<div class="col-sm-12 col-md-12 mt-4 mb-2">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if query %}&query={{ query }}{% endif %}{% if urlget %}&{{ urlget }}{% endif %}">Previous</a>
            </li>
        {% endif %}
        <span class="page-item active">
            <a href="#" class="page-link">
                Page {{ page_obj.number }} of {{ paginator.num_pages }}.
            </a>
        </span>
        {% if page_obj.has_next %}
          <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if query %}&query={{ query }}{% endif %}{% if urlget %}&{{ urlget }}{% endif %}">Next</a>
          </li>
        {% endif %}

      </ul>
    </nav>

</div>
</div>

{% endif %}
